<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'>
        <title>Using Table</title>
    </head>
    <body>
        <noscript>ENABLE JAVASCRIPT</noscript>
        <table id='Table'>
            <tbody>
                <tr>
                    <td colspan='2' style='background-color: #FF0; padding: 5px;'>Earliest Computing Devices</td>
                </tr>
                <tr>
                    <td><button>Abacus <img src='https://thestudygenius.com/wp-content/uploads/2022/10/Japanese-abacus-1-1024x280.webp' height='50'></button></td>
                    <td><button>Napier's Bones <img src='https://i.ebayimg.com/images/g/cywAAOSwv1VhV4qv/s-l500.png' height='50'></button></td>
                </tr>
                <tr>
                    <td><button>Oughtred's Slide Rule <img src='https://www.pngkey.com/png/full/950-9503215_sliderule-2005-rechenschieber-william-oughtred.png' height='50'></button></td>
                    <td><button>Pascal's Calculator <img src='https://www.computerhope.com/jargon/p/pascaline.png' height='50'></button></td>
                </tr>
                <tr>
                    <td><button>Leibniz's Machine <img src='https://www.ufrgs.br/amlef/wp-content/uploads/2021/12/pngegg.png' height='50' style="position: absolute; right: inherit;"></button></td>
                    <td><button>Difference Engine <img src='https://simplycoding.in/wp-content/uploads/2020/06/DIFFERENCE-ANALYTICAL-ENGINE-1-300x332.png' height='50'></button></td>
                </tr>
            </tbody>
        </table>
        <style>
            button {
                cursor: pointer;
                width: 100%;
            }
            #Table {
                font: 50px 'Times New Roman';
                border: 1px solid black;
                background-color: #CFF;
                border-spacing: 5px;
                position: absolute;
                right: 50%;
                bottom: 50%;
                transform: translate(50%, 50%);
                width: max-content;
            }
            #Table * * {
                border: 1px solid black;
                padding: 0px;
                font: inherit;
            }
            #Table * * button {
                padding: 5px;
                border-width: 0px;
                background-color: transparent;
                text-align: left;
            }
            #Table * * img {
                border-width: 0px;
            }
            </style>
        <script>
            main()
            function main() {
                document.querySelectorAll('button').forEach(elem => elem.onclick = () => window.open(`https://www.google.com/search?q=${elem.textContent}`, '_blank'))
                return requestAnimationFrame(main)
            }
        </script>
    </body>
</html>
